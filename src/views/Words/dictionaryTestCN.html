<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国内词典iframe测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-item {
            background: white;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .test-header {
            background: #3578e5;
            color: white;
            padding: 15px;
            font-weight: bold;
        }
        .test-iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .test-status {
            padding: 10px 15px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        .status-success {
            color: #28a745;
        }
        .status-error {
            color: #dc3545;
        }
        .status-loading {
            color: #ffc107;
        }
        .status-vpn {
            color: #6f42c1;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>国内词典iframe支持测试</h1>
        <p>测试各种国内词典网站是否支持在iframe中显示</p>
        
        <div class="test-item">
            <div class="test-header">有道词典 - hello</div>
            <iframe 
                class="test-iframe" 
                src="https://dict.youdao.com/result?word=hello"
                onload="updateStatus(this, 'success')"
                onerror="updateStatus(this, 'error')">
            </iframe>
            <div class="test-status status-loading" id="status-youdao">加载中...</div>
        </div>

        <div class="test-item">
            <div class="test-header">金山词霸 - hello</div>
            <iframe 
                class="test-iframe" 
                src="https://www.iciba.com/word?w=hello"
                onload="updateStatus(this, 'success')"
                onerror="updateStatus(this, 'error')">
            </iframe>
            <div class="test-status status-loading" id="status-iciba">加载中...</div>
        </div>

        <div class="test-item">
            <div class="test-header">百度翻译 - hello</div>
            <iframe 
                class="test-iframe" 
                src="https://fanyi.baidu.com/#en/zh/hello"
                onload="updateStatus(this, 'success')"
                onerror="updateStatus(this, 'error')">
            </iframe>
            <div class="test-status status-loading" id="status-baidu">加载中...</div>
        </div>

        <div class="test-item">
            <div class="test-header">必应词典 - hello</div>
            <iframe 
                class="test-iframe" 
                src="https://cn.bing.com/dict/search?q=hello"
                onload="updateStatus(this, 'success')"
                onerror="updateStatus(this, 'error')">
            </iframe>
            <div class="test-status status-loading" id="status-bing">加载中...</div>
        </div>

        <div class="test-item">
            <div class="test-header">搜狗翻译 - hello</div>
            <iframe 
                class="test-iframe" 
                src="https://fanyi.sogou.com/text?keyword=hello"
                onload="updateStatus(this, 'success')"
                onerror="updateStatus(this, 'error')">
            </iframe>
            <div class="test-status status-loading" id="status-sogou">加载中...</div>
        </div>

        <div class="test-item">
            <div class="test-header">腾讯翻译 - hello</div>
            <iframe 
                class="test-iframe" 
                src="https://fanyi.qq.com/translate?source=auto&target=zh&text=hello"
                onload="updateStatus(this, 'success')"
                onerror="updateStatus(this, 'error')">
            </iframe>
            <div class="test-status status-loading" id="status-tencent">加载中...</div>
        </div>

        <div class="test-item">
            <div class="test-header">海词词典 - hello</div>
            <iframe 
                class="test-iframe" 
                src="https://dict.cn/hello"
                onload="updateStatus(this, 'success')"
                onerror="updateStatus(this, 'error')">
            </iframe>
            <div class="test-status status-loading" id="status-dictcn">加载中...</div>
        </div>

        <div class="test-item">
            <div class="test-header">爱词霸 - hello</div>
            <iframe 
                class="test-iframe" 
                src="https://www.aiciba.com/word?w=hello"
                onload="updateStatus(this, 'success')"
                onerror="updateStatus(this, 'error')">
            </iframe>
            <div class="test-status status-loading" id="status-aiciba">加载中...</div>
        </div>
    </div>

    <script>
        function updateStatus(iframe, status) {
            const statusElement = iframe.parentNode.querySelector('.test-status');
            const statusText = {
                'success': '✅ 支持iframe显示',
                'error': '❌ 不支持iframe显示',
                'loading': '⏳ 加载中...',
                'vpn': '🔒 需要VPN访问'
            };
            
            statusElement.textContent = statusText[status];
            statusElement.className = `test-status status-${status}`;
        }

        // 设置超时检测
        setTimeout(() => {
            const iframes = document.querySelectorAll('.test-iframe');
            iframes.forEach(iframe => {
                const statusElement = iframe.parentNode.querySelector('.test-status');
                if (statusElement.textContent === '加载中...') {
                    updateStatus(iframe, 'error');
                }
            });
        }, 10000); // 10秒超时
    </script>
</body>
</html>
